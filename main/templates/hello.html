{% load static %}

<!DOCTYPE HTML>

	html5up.net | @ajlkn
	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
-->
<html>
	<head>
		<title>Inertia Dev</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}' /></noscript>
	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Wrapper -->
					<div id="wrapper">

						<!-- Panel (Banner) -->
							<section class="panel banner right">
								<div class="content color0 span-3-75">
									<h2 class="major">Hello, we are Inertia Dev</h2>
									<p>We build Solid <strong>Software Solutions</strong></p>
									<ul class="actions">
										<li><a href="#first" class="button primary color1 circle icon solid fa-angle-right">Next</a></li>
									</ul>
								</div>
							</section>

						<!-- Panel (Spotlight) -->
							<section class="panel spotlight medium right" id="first">
								<div class="content span-10">
									<h2 class="major">How can we help you?</h2>
									{% include 'chatbot.html'%}	
								</div>
								<div class="image filtered tinted" data-position="top left">
									<img src="static/images/pic02.jpg" alt="" />
								</div>
							</section>

						<!-- Panel -->
							<section class="panel color1">
								<div class="intro joined">
									<h2 class="major">We have collaborated with leading companies such as</h2>
									<ul>
										<li>The Australian Museum - Australia</li>
										<li>The Art Gallery of South Australia - Australia</li>
										<li>National Gallery of Australia - Australia</li>
										<li>University of Technology (UTS) - Australia</li>
										<li>The Factory Internation, UK</li>
									</ul>
								</div>
								<div class="inner">
									<ul class="grid-icons three connected">
										<li><span class="icon fa-gem"><span class="label">Lorem</span></span></li>
										<li><span class="icon solid fa-camera-retro"><span class="label">Ipsum</span></span></li>
										<li><span class="icon solid fa-cog"><span class="label">Dolor</span></span></li>
										<li><span class="icon solid fa-paper-plane"><span class="label">Sit</span></span></li>
										<li><span class="icon solid fa-chart-bar"><span class="label">Amet</span></span></li>
										<li><span class="icon solid fa-code"><span class="label">Nullam</span></span></li>
									</ul>
								</div>
							</section>

						<!-- Panel (Spotlight) -->
							<section class="panel spotlight large left">
								<div class="content span-5">
									<h2 class="major">Our Experience</h2>
									<p>We have over 12 years of experience building software solutions</p>
								</div>
								<div class="image filtered tinted" data-position="top right">
									<img src="{% static 'images/pic03.jpg' %}" alt="" />
								</div>
							</section>

		
						<!-- Panel -->
							<section class="panel color4-alt" id="contact">
								<div class="intro color4">
									<h2 class="major">Contact</h2>
									<p>Let's talk! Schedule a free 30-minute consultation to explore how we can collaborate on your project.</p>
								</div>
								<div class="inner columns divided">
									<div class="span-3-25">
										<form method="post" action="#">
											<div class="fields">
												<div class="field half">
													<label for="name">Name</label>
													<input type="text" name="name" id="name" />
												</div>
												<div class="field half">
													<label for="email">Email</label>
													<input type="email" name="email" id="email" />
												</div>
												<div class="field">
													<label for="message">Message</label>
													<textarea name="message" id="message" rows="4"></textarea>
												</div>
											</div>
											<ul class="actions">
												<li><input type="submit" value="Book 30-minute call" class="button primary" /></li>
											</ul>
										</form>
									</div>
								</div>
							</section>
					</div>

			</div>

		<!-- Scripts -->
			<script src="{% static 'assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'assets/js/browser.min.js' %}"></script>
			<script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'assets/js/main.js' %}"></script>
	</body>
</html>
